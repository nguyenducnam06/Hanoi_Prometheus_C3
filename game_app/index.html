<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero-Waste Kitchen 2.0 - Runner Update</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div id="game-container" class="game-container">
        <img id="menu" src="assets/images/menu.png" alt="Menu image" class="menu-image">
        <img id="kitchen" class="kitchen" src="assets/images/kitchen.png" alt="Kitchen image">
        <img id="supermarket" class="supermarket" src="assets/images/supermarket.png" alt="Supermarket image">
    </div>
    <div id="game-card" class="card">

        <div class="game-header">

            <h1 id="game-title">Zero-Waste Kitchen</h1>
            <p id="game-description">The Ultimate Cooking & Planning Challenge!</p>
        </div>

        <div id="day-timer-container" class="day-timer-container hidden">
            <div class="timer-labels">
                <span id="day-display">Day: 1 / 5</span>
                <span>Time Remaining</span>
            </div>
            <div class="progress-bar-container">
                <div id="day-progress-bar" class="progress-bar"></div>
            </div>
        </div>

        <div id="status-bar" class="status-bar">
            <span id="score-display" class="status-score">🗑️ Waste: 0%</span>
            <span id="money-display" class="status-money">💰 Budget: 100,000 VND</span>
        </div>

        <div id="navigation-bar" class="navigation-bar hidden">
            <button id="nav-kitchen" class="nav-button" onclick="game.switchView('kitchen')">🍳 Nhà Bếp</button>
            <button id="nav-shop" class="nav-button" onclick="game.switchView('shop')">🛒 Siêu Thị</button>
        </div>

        <div id="daily-challenge-container" class="daily-challenge hidden"></div>

        <div id="game-content">
        </div>

        <div id="button-container" class="button-container">
            <button id="action-button" class="action-button"></button>
        </div>
    </div>
    </div>

    <div id="notification-area"></div>

    <audio id="sfx-click" src="assets/sounds/click.mp3" preload="auto"></audio>
    <audio id="sfx-success" src="assets/sounds/success.mp3" preload="auto"></audio>
    <audio id="sfx-error" src="assets/sounds/error.mp3" preload="auto"></audio>
    <audio id="sfx-buy" src="assets/sounds/buy.mp3" preload="auto"></audio>
    <audio id="sfx-cook" src="assets/sounds/cook.mp3" preload="auto"></audio>
    <audio id="sfx-jump" src="assets/sounds/jump.mp3" preload="auto"></audio>
    <audio id="sfx-hit" src="assets/sounds/hit.mp3" preload="auto"></audio>

    <script src="scripts/game.js"></script>
</body>

</html>
